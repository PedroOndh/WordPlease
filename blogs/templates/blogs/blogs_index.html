{% extends 'base.html' %}

{% block head_title %} Wordplease - Bloga {% endblock %}

{% block main_title %} Blogs {% endblock %}

{% block main_content %}
<ul class="list">
    {% for blog in blogs %}
    <li class="list-item">
        <a href="{% url 'blog_page' blog.username %}">
            <div class="list-item__name">
                <h2>{{ blog.username }}</h2>
            </div>
        </a>
    </li>
    {% endfor %}
</ul>
{%  endblock %}

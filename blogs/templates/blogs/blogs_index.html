{% extends 'base.html' %}

{% block main_title %} Blog list {% endblock %}

{% block main_content %}
<ul class="list">
    {% for post in latest_posts %}
    <li class="list-item list-item--{{ blog.style }}">
        <a href="{% url 'blog_page' post.owner %}">
            <div class="list-item__name">
                <h2>{{ post.title }}</h2>
            </div>
            <div class="list-item__description">
                <p>{{ post.owner }}</p>
            </div>
        </a>
    </li>
    {% endfor %}
</ul>
{%  endblock %}

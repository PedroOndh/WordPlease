{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block head_title %} Wordplease {% endblock %}</title>
        <link href="{% static 'css/reset.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <header>
            <h3>Wordplease</h3>
            <nav>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'blogs' %}">Blogs</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'new_post' %}">New post</a> |
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    | <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'new_user' %}">Sign up</a>
                {% endif %}
            </nav>
        </header>
        <main>
            <h1>{% block main_title %} {% endblock %}</h1>
            {% block main_content %}
            {%  endblock %}
        </main>
        <footer>
            Wordplease, 2019. Pedro Ondiviela.
        </footer>
    </body>
</html>
